<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduwave</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the background image */
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black /* Text color on top of the background image */
        }
        .navbar {
            background-color: transparent; /* Transparent navbar */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }
        
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: rgba(0, 0, 0, 0.5); /* Text color for links */
        }
        .navbar .nav-link:hover {
            color: rgba(0, 0, 0, 0.5); /* Hover color for links */
        }
        .navbar-toggler-icon {
            background-color: #fff; /* Hamburger icon color */
        }
        .form-container {
            background-color: rgba(161, 184, 233, 0.5); /* Semi-transparent background for form */
            padding: 20px;
            border-radius: 10px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background for input fields */
            border: none; /* No border */
            color:black; /* Text color */
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent background on focus */
            color: black; /* Text color on focus */
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5); /* Placeholder text color */
        }
        .btn-primary {
            background-color: #007bff; /* Primary button background color */
            border: none; /* No border */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade of primary color on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    
    
    
    <nav class="navbar navbar-expand-lg  background-color: rgba(0, 0, 0, 0.5); fixed-top">
        <a class="navbar-brand" href="index.html">Eduwave</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="courses.html">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
        </div>
    </nav>

    <!-- Contact Form on Background Image -->
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h1 class="text-center mb-4">Contact Us</h1>
                
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="courses">Courses of Interest</label>
                        <input type="text" class="form-control" id="courses" name="courses">
                    </div>
                    <div class="form-group">
                        <label for="queries">Queries</label>
                        <textarea class="form-control" id="queries" name="queries" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
</body>
</html>
